<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="../css/main.css" rel="stylesheet" />
  <link href="../css/auth/signup.css" rel="stylesheet" />
  <link href="../css/auth/otp.css" rel="stylesheet" />
  <title>Document</title>
</head>
<body>
  <div class="main">
    <span class="phone">Phone Number</span>
    <div>
      <div class="nicon">+91</div>
      <input type="text" class="ntext" placeholder="Enter your phone number"></input>
    </div>
    <button class="but1"></button><span class="otp"><a href="./otp-confirm.html" id="a1">Send OTP</a></span>
    <div class="blockimg"></div>
    <div class="arrow"><a href="./signup.html"><img src="../images/auth/arrow.png"/></a></div>
  <div class="numbs">
    <div class="mask"><center>
      <button class="num">1</button>
      <button class="num">2<span class="inner">ABC</span></button>
      <button class="num">3<span class="inner">DEF</span></button><br />
      <button class="num">4<span class="inner">GHI</span></button>
      <button class="num">5<span class="inner">JKL</span></button>
      <button class="num">6<span class="inner">MNO</span></button><br />
      <button class="num">7<span class="inner">PQRS</span></button>
      <button class="num">8<span class="inner">TUV</span></button>
      <button class="num">9<span class="inner">WXYZ</span></button><br />
      <button class="del"><img src="../images/auth/delete.png" height="20px" width="30px" /></button>
      <button class="num">0<span class="plus">+</span></button>
      <button class="tick"><img src="../images/auth/ok.png" height="25px" width="25px" /></button>
    </div>
  </div>
</div>
</body>
</html>
