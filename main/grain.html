<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="../css/main/category.css" rel="stylesheet" />
  <link href="../css/main/wheat.css" rel="stylesheet" />
  <link href="../css/main/grain.css" rel="stylesheet" />
  <title>Home</title>
</head>
<body>
  <div class="main">
    <!--Header-->
    <div class="navhead">
      <div class="navi"><a href="../menu.html"><img src="../images/home/navbar.png"/></a></div>
      <!--Delivery-->
      <div class="loci"><img src="../images/delivery/marker.png"/></div>
      <div class="ltext">Deliver to</div>
      <div class="lbody">South Delhi - 110000</div>
      <div class="lowarrow"> <img src="../images/delivery/uparrow.png"/> </div>
      <!--Search-->
      <div class="icon"><img src="../images/delivery/search.png"/></div>
      <div class="noti"><a href="../notifications.html"><img src="../images/home/bell.png"/></a></div>
      <div class="cart"><a href="../cart.html"><img src="../images/home/cart.png"/></a></div>
    </div>

    <!--Anaajs-->
    <div class="anaajs">
      <button class="anaaj1"><a href=""><img src="../images/walkthrough/pic2.png" class="animg1" /></a></button>
      <button class="anaaj2"><a href=""><img src="../images/home/anaaj2.png" class="animg2" /></a></button>
      <button class="anaaj3"><a href=""><img src="../images/home/anaaj3.png" class="animg3" /></a></button>
      <button class="anaaj4"><a href=""><img src="../images/home/anaaj4.png" class="animg4" /></a></button>
      <button class="anaaj5"><a href=""><img src="../images/home/anaaj5.png" class="animg5" /></a></button>
    </div>
    <div class="atexts">
      <span class="a1text">Customised <br /> &nbsp &nbsp &nbsp Flour</span>
      <span class="a2text">Single <br />  Anaaj</span>
      <span class="a3text">Whole <br />  wheat</span>
      <span class="a4text">Pre mixed <br /> &nbsp &nbsp grains</span>
      <span class="a5text">Personal <br /> &nbsp &nbsp mix</span>
    </div>

    <!--Wheats-->
    <div class="headie">Choose your wheat</div><div class="info"><img src="../images/main/info.png"/></div>
    <button class="wheat1"><a href=""><div class="wtext1">Platinum </div><img src="../images/main/bwheat.png" class="wimg1" /></a></button>
    <button class="wheat2"><a href=""><div class="wtext2">Gold </div><img src="../images/main/wheat.png" class="wimg2" /></a></button>
    <button class="wheat3"><a href=""><div class="wtext3">Silver </div><img src="../images/main/wheat.png" class="wimg3" /></a></button>

    <div class="headie2">Choose grains for customisation</div><div class="info2"><img src="../images/main/info.png"/></div>
    <button class="g1"><div class="add"><img src="../images/main/tick.png" class="addimg" /></div><span class="addtext">Millet (Bajra)</span></button>
    <button class="g2"><div class="add"><img src="../images/main/add.png" class="addimg" /></div><span class="addtext1">Barley (Jau)</span></button>
    <button class="g3"><div class="add"><img src="../images/main/add.png" class="addimg" /></div><span class="addtext2">Soybean</span></button>
    <button class="g4"><div class="add"><img src="../images/main/add.png" class="addimg" /></div><span class="addtext1">Corn (Makka)</span></button>
    <button class="g5"><div class="add"><img src="../images/main/tick.png" class="addimg" /></div><span class="addtext3">Chickpeas (Channa)</span></button>
    <button class="g6"><div class="add"><img src="../images/main/add.png" class="addimg" /></div><span class="addtext">Arrowroot (Araru/Paniphal)</span></button>
    <button class="g7"><div class="add"><img src="../images/main/add.png" class="addimg" /></div><span class="addtext3">Quinoa (Bathua)</span></button>
    <button class="g8"><div class="add"><img src="../images/main/add.png" class="addimg" /></div><span class="addtext3">Bulgar Wheat (Lapsi)</span></button>
    <button class="g9"><div class="add"><img src="../images/main/tick.png" class="addimg" /></div><span class="addtext2">Oats (Jayi)</span></button>
    <button class="g10"><div class="add"><img src="../images/main/add.png" class="addimg" /></div><span class="addtext4">Rye</span></button>
    <button class="g11"><div class="add"><img src="../images/main/add.png" class="addimg" /></div><span class="addtext3">Sorghum (Jowar)</span></button>
    <button class="g12"><div class="add"><img src="../images/main/add.png" class="addimg" /></div><span class="addtext4">Rice</span></button>

    <div class="blockie">
      <div class="col1">Total Flour Qty.</div>
      <div class="col2">Mix Proportion</div>
      <div class="col3">Total Amt.</div>
      <div class="flouratta">
        <div class="opt">Customised <br />Atta</div>
        <button class="range1">02 </button>
        <span class="divi1" ></span>
        <button class="range2">05 </button><span class="kg">Kg</span>
        <span class="divi2"></span>
        <button class="range3">10 </button>
        <div class="prop"> - </div>
        <div class="amt">9999</div>
      </div>
      <hr class="sect" />
      <div class="wheatprop">
        <div class="opt">Wheat Platinum</div>
        <div class="price">30/Kg </div>
        <div class="quant">100 gm </div>
        <div class="prop"> 100% </div>
        <button class="cancel"><span class="cross">x</span></button>
      </div>
    </div>

    <button class="but1"><a href="grind.html" id="a1"><div class="b1text">Add To Cart</div></a></button>

  </div>
</body>
</html>
